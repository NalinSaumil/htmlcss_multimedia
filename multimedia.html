<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>multi media</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  </head>
  <body>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/0jGPfPryGqI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <img src="file.jpg">
          <img src="file.png">
          <img src="file.gif">
          <audio controls>
  <source src="file.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<audio controls>
  <source src="file.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>
          
  </body>
  </html>
